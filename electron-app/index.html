<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC Client">
    <title>WebRTC Client</title>
</head>

<body>

    <script src="./js/signalingChannel.js"></script>
    <script src="./js/utils.js"></script>
    
    <div>
        <h1>Local Camera</h1>
        <video id="localCamera" autoplay playsinline controls="false" /> 
    </div>

    <div>
        <h1>Remote Camera</h1>
        <video id="remoteCamera" autoplay playsinline controls="false" />
    </div>

    <div>
        <h1>Remote Screen</h1>
        <video id="remoteScreen" autoplay playsinline controls="false" />
    </div>

    Enter Your Name: <input type="text" id="username" name="username"> 
    <button id="login" onclick="login()">Login</button> <br/>
    Enter Peer Name: <input type="text" id="peername" name="peername">
    <button id="call" onclick="call()">Call</button> <br/>

</body>
</html>
